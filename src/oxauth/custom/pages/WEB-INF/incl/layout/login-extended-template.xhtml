						<p>

	<script type="text/javascript">
		//<![CDATA[
		$(document)
			.ready(
				function () {
					$(window)
						.scroll(
							function () {
								if (window.innerHeight < 620) {
									document
										.getElementById("appFooter").style.display = "none";
								} else {
									document
										.getElementById("appFooter").style.display = "block";
								}

							});

					$(window)
						.on(
							'resize',
							function () {
								var win = $(this);
								if (win.height() >= 620) {
									document
										.getElementById("appFooter").style.display = "block";
								} else {
									document
										.getElementById("appFooter").style.display = "none";
								}
							});
				});

		//]]>
	</script>
